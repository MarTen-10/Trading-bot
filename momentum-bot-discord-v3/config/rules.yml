# === config/rules.yml (PURE MEAN REVERSION SCALPER RULES) ===

trend_follow:
  # These settings are now used by the core scalper functions for EMA/ADX values
  ema_short: 5
  ema_long: 12
  adx_min: 10      # Low ADX for range detection
  vol_mult_min: 1.1 # Low volume filter for high trade frequency
  macd_confirm: true
  roc5_min_pct: 0.5
  stop_atr_mult: 1.5
  tp_atr_mult: 3.0
  trail_atr_mult: 1.2

breakout_volexp:
  donchian_lookback: 10
  atr_exp_mult: 1.1
  vol_mult_min: 1.5
  stop_atr_mult: 1.6
  tp_atr_mult: 3.2
  trail_atr_mult: 1.3

mean_revert_pullback:
  # ðŸš¨ CRITICAL: This section defines the settings for the Scalping strategy.
  rsi_period: 7      # High sensitivity for fast 5m chart reversals
  rsi_oversold: 20   # Extreme entry level
  rsi_overbought: 80 # Extreme entry level
  adx_min: 10
  touch_band_atr_mult: 0.3
  stop_atr_mult: 1.2
  tp_atr_mult: 2.5

momentum_continuation:
  roc5_min_pct: 1.0
  rsi_band: [50, 70]
  adx_min: 25
  vol_z_min: 1.0
  stop_atr_mult: 1.3
  tp_atr_mult: 2.5
  trail_atr_mult: 1.0

crypto_momentum:
  ema_fast: 5
  ema_slow: 12
  rsi_low: 45
  rsi_high: 70
  atr_mult_stop: 1.3
  atr_mult_tp: 3.0
  vol_z_min: 0.0
  adx_min: 15
